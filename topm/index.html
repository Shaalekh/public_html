<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrCode {
            margin: 20px auto;
            width: 250px;
            height: 250px;
            display: none;
        }
        #fileList {

        }

        <h2>Uploaded Files:</h2>
        <ul id="files"></ul>
    </div>
    <script src="assets/script.js"></script>

</html>
